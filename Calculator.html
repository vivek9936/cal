<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/Calculator.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="text">
            <input type="text" id="number" name="number">
        </div>
        <div class="row">
            <button class="grid item plus">+</button>
            <button class="grid item minus">-</button>
            <button class="grid item multiply">*</button>
            <button class="grid item divide">/</button>
            <button class="grid item equal">=</button>
            <button class="grid item percentage">%</button>
    </div>
        <div class="row">
            <button class="grid item 7">7</button>
            <button class="grid item 8">8</button>
            <button class="grid item 9">9</button>
        </div>
        <div class="row">
            <button class="grid item 4">4</button>
            <button class="grid item 5">5</button>
            <button class="grid item 6">6</button>
        </div>
        <div class="row">
            <button class="grid item 1">1</button>
            <button class="grid item 2">2</button>
            <button class="grid item 3">3</button>
        </div>
        <div class="row">
            <button class="grid item 0">0</button>
            <button class="grid item .">.</button>
            <button class="grid item C">C</button>
        </div>
    </div>
    
</body>
</html>
